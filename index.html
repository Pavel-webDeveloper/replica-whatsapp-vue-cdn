<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Replica di Whatsapp con Vue.js da cdn</title>
</head>
<body>
    <div id="app">
        <header></header>
        <main>
            <div class="main-content container">
                <div class="left-content">
                    <!-- HEADER CONTENT -->
                    <div class="header-content">
                        <div class="profilo-content">
                            <div class="profilo-img">
                                <div class="myImg">
                                    <img src="img/foto_profilo_arancio.jpg" alt="">
                                </div>
                                <div class="my-name">
                                    <span>Pavel</span>
                                </div>
                            </div>
                        </div>

                        <div class="profilo-info">
                            <i>aa</i>
                            <i>aaa</i>
                            <i>aaa</i>
                        </div>
                    </div>
                    <!-- FINE HEADER CONTENT -->

                    <!-- NOTIFICATION CONTENT -->
                    <div class="notification-content">
                        <div class="icon-content"></div>
                        <div class="message-content">
                            <span>Ricevi Notifiche</span>
                            <a href="" style="color: rgb(146, 144, 144);">Attiva notifiche</a>
                        </div>
                    </div>
                    <!-- FINE NOTIFICATION CONTENT -->

                    <!-- INPUT SEARCH CONTENT -->
                     <div class="input-search-content">
                        <div class="search-content">
                            <label for="searchInput"></label>
                        </div>
                        <div class="input-content">
                            <input type="text" id="searchInput" placeholder="Cerca o inizia una nuova chat">
                        </div>
                     </div>
                     <!-- FINE INPUT SEARCH CONTENT -->

                </div>


                <div class="right-content">
                    <div class="header-content">
                        
                    </div>
                </div>
            </div>

        </main>

    </div>
    


    <script src="js/index.js"></script>
</body>
</html>
